<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://gistcdn.githack.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="Signup-form">
      <div id="model-content">
        <form id="signup" action="/sign_up" method="POST">
          <h2>Login</h2>
          <label class="label" for="email"> E-mail </label>
          <input type="email" name="email" placeholder="E-mail" />
          <label class="label" for="pass"> Password </label>
          <input type="password" name="password" placeholder="Password" />
          <label class="label" for="phone">Phone Number </label>
          <input type="tel" name="phone" placeholder="Phone Number" />
          <button class="btn">Login</button>
          <div class="forgot-signin">
            <a href="login.html">Sign in with your Account</a>
            <a href="#">Forgot Password?</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
