<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://gistcdn.githack.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="Signup-form">
      <div id="model-content">
        <form id="signup" action="/sign_up" method="POST">
          <h2>Login</h2>
          <label class="label" for="email"> E-mail </label>
          <input type="email" name="email" placeholder="E-mail" />
          <label class="label" for="pass"> Password </label>
          <input type="password" name="password" placeholder="Password" />
          <p id="status"></p>
          <button class="btn">Login</button>
          <div class="forgot-signin">
            <a href="signup.html">New Account? Sign Up</a>
          </div>
        </form>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("signup");

        loginForm.addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission

          // Extract email and password from the form
          const email = loginForm.elements.email.value;
          const password = loginForm.elements.password.value;

          // Construct the data object for the POST request
          const data = {
            email: email,
            password: password,
          };

          // Make a POST request
          fetch("http://localhost:5000/api/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.json();
            })
            .then((data) => {
              // Handle the response data as needed
              console.log("Login successful:", data);
              window.location.href = "auctions.html";
              // Redirect or perform other actions after successful login
            })
            .catch((error) => {
              console.error(
                "There was a problem with the login request:",
                error
              );
              document.getElementById("status").innerHTML = "Login Failed";
              // Handle errors, such as displaying error messages to the user
            });
        });
      });
    </script>
  </body>
</html>
