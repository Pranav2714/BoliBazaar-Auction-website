      <form id="signup" action="/sign_up" method="POST">
        <h1 class="h3 mb-3 fw-normal mt-5 text-white">Please log in</h1>
            
        <div class="form-floating mt-3 ">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">

          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
    
        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <p id="status"></p>

        <button class="btn btn-primary w-100 py-2 " type="submit">Log in</button>
        <div style="text-align: center;" class="mt-5 mb-3">

          <a href="signup.html" class="text-white">New Account? Sign Up</a>

        </div>

      </form>

    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("signup");

        loginForm.addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission

          // Extract email and password from the form
          const email = document.getElementById("floatingInput").value;
          const password = document.getElementById("floatingPassword").value;

          // Construct the data object for the POST request
          const data = {
            email: email,
            password: password,
          };

          // Make a POST request
          fetch("http://localhost:5000/api/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.json();
            })
            .then((data) => {
              // Handle the response data as needed
              console.log("Login successful:", data);
              window.location.href = "auctions.html";
              // Redirect or perform other actions after successful login
            })
            .catch((error) => {
              console.error(
                "There was a problem with the login request:",
                error
              );
              document.getElementById("status").innerHTML = "Login Failed";
              // Handle errors, such as displaying error messages to the user
            });
        });
      });
    </script>
